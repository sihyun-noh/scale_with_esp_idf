name: Release sensor Soil EC

on:
  push:
    tags:
    - 'sensor/rk520*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout smartfarm-ief repo
      uses: actions/checkout@v2

    - name: Prepare Build
      run: |
           cd product/sensor
           DEFINED_PROD=$(grep -h '#define SENSOR_TYPE*' main/config.h)
           COMPILE_PROD="#define SENSOR_TYPE RK520_02"
           perl -pi -e "s/${DEFINED_PROD}/${COMPILE_PROD}/g" main/config.h

    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@main
      with:
        esp_idf_version: v4.4
        target: esp32
        path: './product/sensor'

    - name: Get lastest tag name
      run: echo "TAG=${GITHUB_REF/refs\/tags\/sensor\/rk520_/}" >> $GITHUB_ENV

    - name: Get current date info
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Copy file
      run: cp ./product/sensor/build/SENS_*.bin SENS_RK520_02_${{ env.TAG }}_${{ env.DATE }}.bin

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: binary_file
        path: ./*.bin

  release:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: binary_file

    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: '*.bin'
        token: ${{ secrets.GITHUB_TOKEN }}
